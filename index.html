<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="box-login">
        <form action="">
          <div class="box"></div>
          <h1>LOGIN</h1>
          <div class="box-username">
            <ion-icon name="person-circle-outline" class="item"></ion-icon>
            <input type="text" name="name" id="name" required />
            <label for="" class="name">username</label>
          </div>
          <div class="box-password">
            <ion-icon name="key-outline" class="item1"></ion-icon>
            <input type="password" name="password" id="password" required />
            <label for="" class="password">Password</label>
          </div>
          <label for="" class="checkbox"
            ><input type="checkbox" />check username and password</label
          >
          <button>LOGIN</button>
          <label for="" class="resigner"
            >Don't have a account <a href="">resigner</a></label
          >
        </form>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
